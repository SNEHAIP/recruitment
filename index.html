    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"></div>
            <div class="row g-3">
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="form-label"> Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="form-label"> Age</label>
                    <input type="number" class="form-control">
                </div>

                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="form-label">Mobile No</label>
                    <input type="text" class="form-control">
                </div>
                 
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="form-label">DOB</label>
                    <input type="date" name="" id="" class="form-control">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="form-label">Address</label>
                    <textarea name="" id="" class="form-control"></textarea>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="form-label">Pincode</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="form-label">Blood Group</label>
                    <select name="" id="" class="form-control">
                        <option value="A+">A+</option>
                        <option value="B+">B+</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="A-">A-</option>
                        <option value="B-">B-</option>
                    </select>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="form-label">Nationality</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="form-label">Higher education qualification</label>
                    <input type="text" class="form-control">
                </div>


                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="form-label">job applying</label>
                    <select name="" id="" class="form-control">
                        <option value="zara">MANAGER</option>
                        <option value="bean">DATA ANALYST</option>
                        <option value="boat">CASHIER</option>
                        <option value="nars">SUPERVISER</option>
                        <option value="mac">DEVELOPER</option>
                    </select>


                </div>


                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="form-label">work experience</label>
                    <input type="number" class="form-control">
                </div>


                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="form-label">special skill</label>
                    <textarea name="" id="" class="form-control"></textarea>
                </div>



                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="form-label">email</label>
                    <input type="email" name="" id="" class="form-control">
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="form-label">password</label>
                    <input type="password" name="" id="" class="form-control">
                </div>

                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="form-label">confirm password</label>
                    <input type="text" class="form-control">
                </div>
                <center>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <button class="button-success">REGISTER</button>
                </div>
            </center>
            </div>
        </div>

</body>
